<!DOCTYPE html>
<html>
  <head>
    <title>Reasons Why Joy Is Awesome</title>
    <script>
      // Array of reasons
      const reasons = [
        "You brighten up every room you enter.",
        "Your laughter is contagious and joyful.",
        "Your kindness inspires everyone around you.",
        "You have the most beautiful, creative ideas.",
        "You make everyone feel seen and appreciated.",
        "You’re strong, compassionate, and unique.",
        "The world is better because you’re in it."
      ];

      // Function to display a random reason
      function showRandomReason() {
        const randomIndex = Math.floor(Math.random() * reasons.length);
        document.getElementById("reason-text").innerText = reasons[randomIndex];
        document.getElementById("reason-container").style.display = "block";
      }
    </script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 50px;
        margin: 0;
        background-color: #f8f8f8;
      }

      h1 {
        color: #444;
        font-size: 36px;
        margin-bottom: 30px;
      }

      /* Jar image styling */
      #jar-image {
        width: 300px;
        height: auto;
        cursor: pointer;
        margin-bottom: 20px;
      }

      /* Container for the paper and text */
      #reason-container {
        display: none;
        position: relative;
        margin: 0 auto;
        width: 80%; /* Ensures responsiveness */
        max-width: 900px; /* Keeps the paper from being too large */
      }

      /* Paper image styling */
      #reason-paper {
        width: 100%; /* Makes the paper fill the container */
        height: auto;
        display: block;
      }

      /* Text styling to keep it inside the paper */
      #reason-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 85%; /* Keeps text within paper margins */
        text-align: center;
        font-size: 22px;
        color: #333;
        line-height: 1.5;
        word-wrap: break-word; /* Ensures long text wraps neatly */
      }
    </style>
  </head>
  <body>
    <h1>Reasons Why Joy Is Awesome</h1>

    <!-- Clickable Jar Image -->
    <img id="jar-image" src="JoyJar.png" alt="Joy is Awesome Jar" onclick="showRandomReason()">

    <!-- Paper with Random Reason -->
    <div id="reason-container">
      <img id="reason-paper" src="JoyPaper.png" alt="Unfolded Paper">
      <p id="reason-text"></p>
    </div>
  </body>
</html>
