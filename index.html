<!DOCTYPE html>
<html>
  <head>
    <title>Click on the Jar for a Reason you are Awesome</title>
    <script>
      // Array of reasons
      const reasons = [
        "You brighten up every room you enter.",
        "Your laughter is contagious and joyful.",
        "Your kindness inspires everyone around you.",
        "You have the most beautiful, creative ideas.",
        "You make everyone feel seen and appreciated.",
        "You’re strong, compassionate, and unique.",
        "The world is better because you’re in it."
      ];

      // Function to display a random reason
      function showRandomReason() {
        const randomIndex = Math.floor(Math.random() * reasons.length);
        document.getElementById("reason-text").innerText = reasons[randomIndex];
        document.getElementById("reason-container").style.display = "block";
      }
    </script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin: 0;
        padding: 50px;
        background-color: #ffffff; /* PURE WHITE background */
      }

      h1 {
        color: #444;
        font-size: 36px;
        margin-bottom: 30px;
      }

      /* Jar image styling */
      #jar-image {
        width: 80%; /* Makes the jar as wide as the paper */
        max-width: 900px; /* Prevents it from getting too large */
        height: auto;
        cursor: pointer;
        margin-bottom: 20px;
      }

      /* Container for the paper and text */
      #reason-container {
        display: none;
        position: relative;
        margin: 0 auto;
        width: 80%;
        max-width: 900px; /* Ensures consistency with the jar size */
      }

      /* Paper image styling */
      #reason-paper {
        width: 100%; /* Makes the paper fill the container */
        height: auto;
        display: block;
      }

      /* Text styling to keep it inside the paper */
      #reason-text {
        position: absolute;
        top: 45%; /* Moves text slightly higher */
        left: 50%;
        transform: translate(-50%, -50%);
        width: 75%; /* Keeps text neatly inside the paper */
        text-align: center;
        font-size: 38px; /* Larger font size */
        color: #333;
        line-height: 1.4; /* Adds spacing between lines */
        word-wrap: break-word; /* Ensures long text wraps neatly */
      }
    </style>
  </head>
  <body>
    <h1>Reasons Why Joy Is Awesome</h1>

    <!-- Clickable Jar Image -->
    <img id="jar-image" src="JoyJar.png" alt="Joy is Awesome Jar" onclick="showRandomReason()">

    <!-- Paper with Random Reason -->
    <div id="reason-container">
      <img id="reason-paper" src="JoyPaper.png" alt="Unfolded Paper">
      <p id="reason-text"></p>
    </div>
  </body>
</html>
