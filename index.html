<!DOCTYPE html>
<html>
  <head>
    <title>Reasons Why Joy Is Awesome</title>
    <script>
      // Array of reasons
      const reasons = [
        "You brighten up every room you enter.",
        "Your laughter is contagious and joyful.",
        "Your kindness inspires everyone around you.",
        "You have the most beautiful, creative ideas.",
        "You make everyone feel seen and appreciated.",
        "You’re strong, compassionate, and unique.",
        "The world is better because you’re in it."
      ];

      // Function to display a random reason
      function showRandomReason() {
        const randomIndex = Math.floor(Math.random() * reasons.length);
        document.getElementById("reason-text").innerText = reasons[randomIndex];
        document.getElementById("reason-container").style.display = "block";
      }
    </script>
  </head>
  <body style="font-family:sans-serif; text-align:center; padding:50px;">
    <h1 style="color:#444; font-size:36px;">Reasons Why Joy Is Awesome</h1>
    
    <!-- Clickable Jar Image -->
    <img src="JoyJar.png" 
         alt="Joy is Awesome Jar" 
         style="width:300px; height:auto; cursor:pointer;" 
         onclick="showRandomReason()">

    <!-- Unfolded Paper with Random Reason -->
    <div id="reason-container" style="display:none; margin-top:30px; position:relative; text-align:center;">
      <img src="JoyPaper.png" 
           alt="Unfolded Paper" 
           style="width:400px; height:auto;">
      <p id="reason-text" 
         style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); font-size:20px; color:#333; width:70%; line-height:1.5;">
      </p>
    </div>
  </body>
</html>
